        <div class="container">
          <form id="contactForm" onsubmit="return validateForm()" action="iletisim.php" method="POST">
            <table class="col-12 col-md-12 col-lg-12 col-sm-12 col-xl-12">
              <tr>
                <th><label for="name">Adınız:</label></th>
                <td><input type="text" id="name" name="name" required></td>
              </tr>
              <tr>
                <th><label for="surname">Soyadınız:</label></th>
                <td><input type="text" id="surname" name="surname" required></td>
              </tr>
              <tr>
                <th><label for="email">E-posta:</label></th>
                <td><input type="email" id="email" name="email" required></td>
              </tr>
              <tr>
                <th><label for="gender">Cinsiyetiniz:</label></th>
                <td>
                  <input type="radio" id="genderMale" name="gender" value="Erkek">
                    <label id="a" for="genderMale">Erkek</label>
                    <input type="radio" id="genderFemale" name="gender" value="Kadın">
                    <label id="a" for="genderFemale">Kadın</label>
                </td>
              </tr>
              <tr>
                <th><label for="message">Mesajınız:</label></th>
                <td><textarea id="message" name="message" required></textarea></td>
              </tr>
              <tr>
                <th><label for="country">Ülkeniz:</label></th>
                <td>
                  <select id="country" name="country" required>
                    <option value="">Seçiniz</option>
                        <option value="Türkiye">Türkiye</option>
                        <option value="Amerika Birleşik Devletleri">Amerika Birleşik Devletleri</option>
                        <option value="Birleşik Krallık">Birleşik Krallık</option>
                        <option value="Almanya">Almanya</option>
                        <option value="Fransa">Fransa</option>
                        <option value="İtalya">İtalya</option>
                        <option value="İspanya">İspanya</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th><input type="submit" value="Gönder"></th>
                <td><input type="reset" value="Temizle"></td>
              </tr>
            </table>
          </form>
